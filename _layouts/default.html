<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-GB" }}">
  {% include head.html %}
  <body>
    {% include header.html %}
    {% if page.banner-header %}
      <div class="banner-image">
        <div class="banner-text-block">
          <h1>{{ page.banner-header }}</h1>
          {% if page.banner-subheader %}
            <p>{{ page.banner-subheader }}</p>
          {% endif %}
        </div>
      </div>
    {% endif %}
    <div class="main-content">
      {% if page.title %}
        {% include header-block.html %}
      {% endif %}
      {{ content }}
    </div>
    {% include footer.html %}
  </body>
</html>
