<div class="row">
  <div class="col-2">
    <img class="section_image" src="{{ include.image }}">
  </div>
  <div class="col-10">
    <div class="section">
      <div class="section-title">{{ include.title }}</div>
      <div class="section-subtitle">{{ include.sub-title }}</div>
      <div class="section-subtitle">{{ include.date-from | date: "%d/%m/%Y" }} - {{ include.date-to | date: "%d/%m/%Y" }}</div>
      <p>{{ include.content }}</p>
    </div>
  </div>
</div>
