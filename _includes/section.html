<div class="row">
  <div class="col-2">
    <img class="section_image" src="{{ include.image }}">
  </div>
  <div class="col-10">
    <div class="section">
      <h1 class="section-name">{{ include.title }}</h1>
      <h2>{{ include.sub-title }}</h2>
      <p>{{ include.content }}</p>
    </div>
  </div>
</div>
